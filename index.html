<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Favorite Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="sky">Sophia Turner</td>
                <td>14</td>
                <td>8th Grade</td>
                <td class="blue">Mathematics</td>
            </tr>
            <tr>
                <td>Liam Johnson</td>
                <td>15</td>
                <td>9th Grade</td>
                <td>History</td>
            </tr>
            <tr>
                <td>Emma Wilson</td>
                <td>13</td>
                <td>7th Grade</td>
                <td>Science</td>
            </tr>
            <tr>
                <td class="pink">Noah Smith</td>
                <td>16</td>
                <td>10th Grade</td>
                <td style="background: rgb(255, 191, 71);">English</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
